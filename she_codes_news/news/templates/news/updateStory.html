{% extends 'base.html' %}

{% block content %}
  <h2>Edit Story</h2>

  <div id="edit-wrapper">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
      <!-- Add a "Cancel" button to redirect back to the story detail page without saving changes -->
      <a href="{% url 'news:story' story.id %}" id="btn-cancel">Cancel</a>
    </form>
  </div>

  <div id="delete-wrapper">
  {% comment %} Add delete story functionality {% endcomment %}
    <form method="post" action="{% url 'news:delete_story' story.id %}">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Are you sure you want to delete this story?')">Delete</button>
    </form>
  </div>
{% endblock %}
