{% extends 'base.html' %}

{% block content %}
  <h2>Edit Story</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <button type="submit" onclick="return confirm('Are you sure you want to cancel your changes?')">Cancel</button>
  </form>

  {% comment %} Add delete story functionality {% endcomment %}
  <form method="post" action="{% url 'news:delete_story' story.id %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this story?')">Delete</button>
  </form>
{% endblock %}
