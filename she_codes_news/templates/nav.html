<nav>
    <a href="{% url 'news:index' %}">Home</a>

    <!-- Check to see if user accessing page is logged in -->
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:user-profile' user.id %}">{{ user.username }}</a> <!-- Get username if authenticated -->
        <a href="{% url 'news:newStory' %}">Add a New Story</a> <!-- Allow story creation -->
        <a href="{% url 'logout' %}">Logout</a>
    
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users:createAccount' %}">Create Account</a>
    {% endif %}
</nav>
