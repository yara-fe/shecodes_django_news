<!-- templates/base.html -->
{% load static %} <!-- load artefacts from static folder -->

<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>She Codes News</title>
        <meta name="description" content="">
        <meta name="author" content="Yara Fe Tuguinay">
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        {% block stylesheets %}
        {% endblock %}
    </head>

    <body>
        <header>
            <div id="header-text">
                <a id="header-link" href="{% url 'news:index' %}">
                    <h1>She {Codes} News</h1>
                </a>
            </div>
            <!-- include nav here -->
            {% include './nav.html' %}
        </header>

        <!-- Content Blocks -->
        {% block content %}
            {% comment %} {% if user.is_authenticated %}
                {% block page %}
                {% endblock %}
            {% else %}
                <p>Please Log in</p>
            {% endif %} {% endcomment %}
        {% endblock %}
    </body>
</html>
